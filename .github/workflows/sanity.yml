name: Sanity Checks

on:
  pull_request:

jobs:
  sanity:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"
      - name: Build package
        shell: bash
        run: swift build --build-tests
      - name: Run sanity tests
        shell: bash
        run: ./scripts/run_sanity_tests.sh
      - name: Run all tests
        shell: bash
        run: ./scripts/run_all_tests.sh
